# colors

set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg colour249

# active window title colors
set-window-option -g window-status-current-bg colour16

# pane number display
set-option -g display-panes-active-colour colour33 # orange
set-option -g display-panes-colour colour166 # blue

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

set-option -g status-position top

# copy/paste (brew install reattach-to-user-namespace)
set-option -g default-command "reattach-to-user-namespace -l zsh"

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse stuff
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set-option -g mouse-select-pane on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g monitor-activity off
set-window-option -g monitor-content off
set-option -g status-keys vi
set-option -g history-limit 4096
